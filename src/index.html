<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Todo app</h1>
    </div>
    <div class="main">
        <div class="sidebar">
            <div>
                <h2>Sort</h2>
                <ul>
                    <li><a class="sort-timeframe" href="#">Today</a></li>
                    <li><a class="sort-timeframe" href="#">Week</a></li>
                    <li><a class="sort-timeframe" href="#">Month</a></li>
                </ul>
            </div>
            <div id="project-container">
                <div class="project-heading">
                    <h2>Projects</h2>
                </div>
                <button id="add-project-btn">+</button>
                <ul class="project-items">
                </ul>
            </div>
        </div>
        <div class="task-container">
            <div>
                <h2>Tasks: DEFAULT</h2>
                <button id="add-task-btn">Add task</button>
            </div>
            <div class="form-container">
            </div>
            <div class="tasks">
                <ul id="task-items">

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
